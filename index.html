<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | News homepage</title>
  </head>

  <body>
    <header class="nav-bar flex">
      <div class="logo-container">
        <img
          src="./assets/images/logo.svg"
          alt="W - Logo of Company"
          class="logo"
        />
      </div>
      <div class="nav-menu-btn-container">
        <img
          src="./assets/images/icon-menu.svg"
          alt="Menu Indicator"
          class="menu-img"
          id="nav-btn"
        />
      </div>
      <div class="nav-menu-links-container" id="nav-menu">
        <ul class="nav-menu-list flex">
          <li class="nav-menu-list-item">
            <a href="#" class="nav-links">Home</a>
          </li>
          <li class="nav-menu-list-item">
            <a href="#" class="nav-links">New</a>
          </li>
          <li class="nav-menu-list-item">
            <a href="#" class="nav-links">Popular</a>
          </li>
          <li class="nav-menu-list-item">
            <a href="#" class="nav-links">Trending</a>
          </li>
          <li class="nav-menu-list-item">
            <a href="#" class="nav-links">Categories</a>
          </li>
        </ul>
      </div>
    </header>
    <div class="container"></div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
